services:
  db:
    image: mysql:latest
    container_name: ucc-mysql
    restart: unless-stopped
    ports:
      - "3366:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ:-Europe/Budapest}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - ucc

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: ucc-php
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-https://localhost}
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./api:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - apache_ssl:/ssl
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ucc

  apache:
    build:
      context: ./docker/apache
      dockerfile: Dockerfile
    container_name: ucc-apache
    restart: unless-stopped
    ports:
      - "8443:443"
    depends_on:
      - php
    volumes:
      - ./api:/var/www/html:ro
      - ./docker/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
      - apache_ssl:/usr/local/apache2/conf/ssl
    networks:
      - ucc

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ucc-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 128M
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ucc

  mailpit:
    image: axllent/mailpit:latest
    container_name: ucc-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
    networks:
      - ucc

  frontend:
    build:
      context: ./docker/frontend
      dockerfile: Dockerfile
    container_name: ucc-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - apache_ssl:/ssl
    ports:
      - "5173:5173"
    networks:
      - ucc

volumes:
  mysql_data:
    name: ucc_mysql_data
  backend_vendor:
    name: ucc_backend_vendor
  frontend_node_modules:
    name: ucc_frontend_node_modules
  apache_ssl:
    name: ucc_apache_ssl

networks:
  ucc:
    name: ucc
